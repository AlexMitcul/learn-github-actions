name: learn-github-actions
run-name: ${{ github.actor }} is learning GtHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm -v
      - run: bats -v
      
      - name: Back Up
        if: ${{ failure() }}
        run: echo "Failed"
      - name: Run through
        if: ${{ !failure() }}
        run: echo "Success"
